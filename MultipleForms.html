<!DOCTYPE html>
<html>
  <head>
    <script
      type="text/javascript"
      src="https://codesandbox.io/public/sse-hooks/sse-hooks.f742b80f43c5a2e0e619b0d97b5886cd.js"
    ></script>
    <script
      type="text/javascript"
      src="https://codesandbox.io/static/js/banner.be879265d.js"
    ></script>
  </head>
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
      <form action="" method="post">
        <span for="email">Email</span>
        <input
          name="email"
          type="email"
          id="email"
          placeholder="abc@gmail.com"
        />
        <span for="password">Password</span>
        <input
          name="password"
          type="password"
          id="password"
          placeholder="abc@gmail.com"
        />
        <button>
          Login
        </button>
      </form>
    </header>

    <br />
    <hr />
    <br />
    <main>
      <section>
        <h3><a href="coding_blogs">Coding Ninjas Blogs</a></h3>
      </section>
      <img src="" alt="img" />
      <br />
      <br />
      <hr />
      <section>
        <h2><u>REGISTRATION</u></h2>
        <form action="" method="post">
          <table>
            <tr>
              <td>First Name :</td>
              <td><input name="firstname" /></td>
            </tr>
            <tr>
              <td>Last Name :</td>
              <td><input name="lastname" /></td>
            </tr>
            <tr>
              <td rowspan="3">Current Address :</td>
              <td>Flat No./House No.</td>
              <td><input name="number" type="number" /></td>
            </tr>
            <tr>
              <td>Locality</td>
              <td><input name="locality" type="text" /></td>
            </tr>
            <tr>
              <td>City</td>
              <td><input name="city" type="text" /></td>
            </tr>
            <tr>
              <td>
                <h3>
                  Is current address and Permanent Address same?
                  <input type="radio" value="Yes" name="yes" />yes
                  <input type="radio" value="Yes" name="no" />No
                </h3>
              </td>
            </tr>
            <tr>
              <td>Email :</td>
              <td><input name="email" type="email" /></td>
            </tr>
            <tr>
              <td>Password :</td>
              <td><input name="password" type="password" /></td>
            </tr>
            <tr>
              <td>
                <input type="submit" value="submit" />
              </td>
            </tr>
          </table>
        </form>
      </section>
    </main>
    <script
      crossorigin
      type="text/javascript"
      src="https://codesandbox.io/static/js/watermark-button.be960f43b.js"
    ></script>
  </body>
</html>
